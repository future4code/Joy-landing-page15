<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>F4Life</title>
</head>
<body>
    <header>
        <div class="links">
            <div>
                <a href="index.html"><img src="imgs/f4life2.png" width=200px alt="logo"></a>
            </div>
            <div class="menu">
                <div class="item-menu">
                    <a href="index.html">Home</a>
                </div>

                <div class="item-menu">
                    <a href="produtos.html">Imóveis para alugar</a>
                </div>

                <div class="item-menu">
                    <a href="comofunciona.html">Como funciona</a>
                </div>

                <div class="item-menu">
                    <a href="sobre.html">Sobre nós</a>
                </div>

                <div class="item-menu">
                    <a href="contato.html">Contato</a>
                </div>
            </div>

            <div class="botão-entrar">
                <a href=""><button>Entrar</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container-imoveis">
            <section class="seletor-container">
                <div class="seletor-titulo">
                    <h4>Filtrar resultados</h4>
                </div>
                <div class="seletor-bairro">
                    <label class="">Localização</label>
                    <div class="">
                        <input class="" placeholder="Busque pelo bairro" type="text" value="">
                    </div>
                </div>
                <div class="seletor-tipo">
                    <label class="">Tipo de imóvel</label>
                    <div class="">
                        <select  name="select-tipo" default="teste" data-size="1">
                            <option value="todos os tipos">Nenhum selecionado</option>
                            <option value="apartamento">1 quarto</option>
                            <option value="kitnet">2 quartos</option>
                            <option value="casa">3 quartos</option>
                        </select>
                    </div>
                </div>
                <div class="seletor-aluguel">
                    <label class="">Valor</label>
                    <div class="seletor-aluguel-minimo">
                        <input type="text" name="valor-min" placeholder="mínimo">
                    </div>
                    <div class="seletor-aluguel-maximo">
                        <input type="text" name="valor-max" placeholder="máximo">
                    </div>
                </div>
                <div class="seletor-aluguel">
                    <label class="">Quartos</label>
                    <div class="quarto">
                        <select  name="select-quarto" default="teste" data-size="1">
                            <option value="nenhum">Nenhum selecionado</option>
                            <option value="1">1 quarto</option>
                            <option value="2">2 quartos</option>
                            <option value="3">3 quartos</option>
                            <option value="4">4 quartos</option>
                        </select>
                    </div>
                </div>
                <div class="seletor-botao">
                    <button>Procurar imóveis</button>
                </div>
            </section>

            <section class="all">
                <div class="cards">
                    <div class="card">ONE</div>
                    <div class="card">TWO</div>
                    <div class="card">THREE</div>
                    <div class="card">FOUR</div>
                    <div class="card">FIVE</div>
                    <div class="card">SIX</div>
                    <div class="card">SEVEN</div>
                    <div class="card">EIGHT</div>
                    <div class="card">NINE</div>
                    <div class="card">TEN</div>
                  </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="logo">
            <a href=""><img src="imgs/f4life2.png" alt="logoFooter"></a>
        </div>
        <div class="endereço">
            <p>Rua Santa Marta, 1229, <br> 1º andar - São Paulo - SP</p>
        </div>
        <div class="direitos">
            <p>F4LIFE - Todos os direitos reservados</p>
        </div>
        <div>
            <p>Acesse nossas redes sociais</p>
            <br>
            <a href="https://pt-br.facebook.com/"><img src="imgs/facebook.png" width= 30px  alt="logoFacebook"></a>
            <a href="https://www.instagram.com/"><img src="imgs/instagram.png" width= 30px alt="logoInstagram"></a>
            <a href="https://twitter.com/"><img src="imgs/twitter.png" width= 30px alt="logoTwitter"></a>
        </div>
    </footer>

</body>
</html>
